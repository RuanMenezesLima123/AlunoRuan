<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h1>Formulario</h1>

    <form>
        <fieldset>
            <legend>Dados pessoais</legend>
            
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome"><br>
            
            <label for="ddn">Data de nascimento:</label>
            <input type="text" id="ddn" name="ddn"><br>

            <label for="end">Endereço:</label>

            <label for="bairro">Bairro:</label>

            <label for="city">Cidade:</label>

            <label for="cep">CEP:</label>

            <label for="estado">Estado</label>

                <option value="Ceara">Ceara</option>
                <option value="Piaui">Piaui</option>
                <option value="Alagoas">Alogoas</option>
                <option value="Bahia">Bahia</option>
            </select>
        </fieldset>

        <fieldset>
            <legend>Dados pessoais</legend>

            <label for="ndc">Natureza do Cargo</label>
            <br>
            <input type="radio" name="Cargo" id="Gerencia" value="g1">
            <label for="Gerencia">Gerencia</label>
            <input type="radio" name="Cargo" id="Financeiro" value="f1">
            <label for="Financeiro">Financeiro</label>
            <input type="radio" name="Cargo" id="Recepcao" value="r1">
            <label for="Recepcao">Recepção</label>
            <input type="radio" name="Cargo" id="Administrativo" value="ad1">
            <label for="Administrativo">Administrativo</label>
            <input type="radio" name="Cargo" id="Juridico" value="j1">
            <label for="Juridico">Juridico</label>

            <br>

            <input type="checkbox" id="Computaçao" name="adi" value="">
            <label for="vehicle1"> I have a bike</label>
            <input type="checkbox" id="Quimica" name="adi" value="">
            <label for="vehicle2"> I have a car</label>
            <input type="checkbox" id="Meio Ambiente" name="adi" value="">
            <label for="vehicle3"> I have a boat</label>

        </fieldset>
    </form>

</body>
